
<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<body>


  <h2>Edit User Profile</h2>
<div class="container">
            <form class="form-horizontal" role="form">
                
              <div class="form-group">
                <label for="Name"  class="col-sm-3 control-label"> Name</label>
                <div class="col-sm-9">
                    <input type="text" id="Name"[(ngModel)]="UserData[0].name" placeholder=" Name" class="form-control" required="required" name= "name" autofocus>
                </div>
            </div>


                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email* </label>
                    <div class="col-sm-9">
                        <input type="email" id="email"[(ngModel)]="UserData[0].email" placeholder="Email" class="form-control" required="required" name= "email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Password*</label>
                    <div class="col-sm-9">
                        <input type="password" id="password"[(ngModel)]="UserData[0].pwd" placeholder="Password" class="form-control" required="required"  name= "pwd">
                    </div>
                </div>
              
               
                <div class="form-group">
                    <label for="birthDate" class="col-sm-3 control-label">Date of Birth*</label>
                    <div class="col-sm-9">
                        <input type="date" id="birthDate"  [(ngModel)]="UserData[0].dob"  class="form-control" required="required" name="dob">
                    </div>
                </div>
                
               
                 
                <div class="form-group">
                    <label class="control-label col-sm-3">Gender</label>
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" [(ngModel)]="UserData[0].gender "id="femaleRadio" value="Female" name="gender">Female
                                </label>
                            </div>
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" id="maleRadio" value="Male">Male
                                </label>
                            </div>
                        </div>
                    </div>
                </div> <!-- /.form-group -->


                <div class="form-group">
                    <label for="UserRegDate" [(ngModel)]="UserData[0].date" class="col-sm-3 control-label">Registration Date</label>
                    <div class="col-sm-9">
                        <input type="date" id="UserRegDate"  [(ngModel)]="UserData[0].date" class="form-control" required="required" name="date" readonly="readonly">
                    </div>
                </div>
                
                <button type="submit"  (click)="editUser()" class="btn btn-primary btn-block">Save Changes</button>
            </form> <!-- /form -->
        </div> <!-- ./container -->
    </body>
