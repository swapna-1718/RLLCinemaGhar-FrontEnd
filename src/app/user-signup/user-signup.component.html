<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">


<div class="card bg-light"  style="background-image:url('assets/Images/popcorn.jpg')">

    <article class="card-body mx-auto" style="max-width: 500px;">
        <h3 class="card-title mt-3 text-center" style="color: bisque;">Create Account</h3>
        <p class="text-center" style="color: bisque;">Get started with your free account</p>

<form>
<div class="container custom-container">
  <div class="col-md-12">
    <div class="form-group input-group">
        <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
        </div>
        <input name="email" class="form-control" placeholder="Email address *" type="email" [(ngModel)]="UserDetails.email" required>
    </div>
    <div class="form-group input-group">
        <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
        </div>
        <input type="password" name="password" class="form-control" placeholder="Create password *"  [(ngModel)]="UserDetails.pwd" required="required">
    </div>
    <div class="form-group input-group">
        <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
        </div>
        <input name=" name" class="form-control" placeholder="Full name *" type="text" [(ngModel)]="UserDetails.name" required="required">
    </div>


    <div class="form-group input-group">
        <div class="input-group-prepend">

            <span class="input-group-text"><i class="fa fa-birthday-cake"> Date of Birth</i></span>
        </div>


        <input type="date" name="date" id="birthDate" class="form-control"  [(ngModel)]="UserDetails.dob" required="required">
    </div>
    <div class="form-group input-group">
        <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-user"> Gender </i></span>
        </div>

        <div class="form-check-inline">
            <label class="form-check-label" for="male" style="color: bisque;">
                <input type="radio" class="form-check-input" id=" male" name="gender" value="male"   
                [(ngModel)]="UserDetails.gender" checked> Male
            </label>
        </div>

        <div class="form-check-inline">
            <label class="form-check-label" for="female" style="color: bisque;">
                <input type="radio" class="form-check-input" id="female" name="gender" value="female"> Female

            </label>
        </div>


      
    </div>
    
   
 

<div class="form-group input-group">
    <div class="input-group-prepend">

        <span class="input-group-text"><i class="fa fa-calendar"  aria-hidden="true"> Date of
                Registration</i></span>
    </div>


    <input type="date" id="RegistrationDate" class="form-control"  name="date" [(ngModel)]="UserDetails.date" required="required">
</div>

   

<div class="form-group">
    <button type="submit" class="btn btn-primary btn-block"  (click)= "addUser()"> Create Account </button>
</div> 


<p class="text-center" style="color: bisque;">Already have an account?
    <a (click)="btnClick();" style="color: bisque;">Log In</a> </p>

  </div>
</div>
</form>
</article>
</div>
