<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<body>
<blockquote class="blockquote">
   
        <!--<h2  class="text-center" style="color:rgb(219, 233, 18);" ><b>LIGHTS-CAMERA-ACTION</b></h2>-->
        <marquee>GET YOUR TICKET HERE</marquee>
        
    <h2  class="text-center" style="color:rgb(53, 24, 184);" ><b>IT'S MOVIE TIME</b></h2>
    <br>
    <br>
    <h2  class="text-center" style="color:rgb(225, 0, 255);" ><b></b></h2> 

</blockquote>
  <div class="container custom-container-2" >
  
    
    <div class="no-data text-center" >
     
        <!--<h2  class="text-center" style="color:rgb(15, 15, 14);"><b>GET YOUR TICKET HERE</b></h2>-->
    </div>
    
     

      <div class="col-md-12" >
        <table class="table table-warning" style="background-color: #1ae9de;">
          <thead class= "table table-dark">
            <tr>
              <th scope="col"> Id</th>
              <th scope="col">User Name</th>
              <th scope="col">Movie name</th>
              <th scope="col">Theater Name</th>
              
              <th scope="col">Seat NO</th>
              <th scope="col">Book Date</th>
              <th scope="col">Status</th>
            
             
            </tr>
          </thead>


          <tbody>
            <tr *ngFor="let tk of Ticket">
             
              <td>{{tk.id}}</td>
              <td>{{tk.name}}</td>
              <td>{{tk.movName}}</td>
              <td>{{tk.theaterName}}</td>
              <td>{{tk.seatNo}}</td>
              <td>{{tk.bookDate}}</td>
              <td>{{tk.status}}</td>
            
              
             

            
            </tr>
          </tbody>
          </table>
    </div>
  
  </div>

</body>
