<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

<div class="card bg-light">
    <hr>
    <div class="card bg-light" style="background-image:url('assets/Images/popcorn2.jpg')">
        <article class="card-body mx-auto" style="max-width: 400px;">
            <h3 class="card-title mt-3 text-center" style="color: bisque;">Admin Login Here</h3>

            <form>

            <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                    </div>
                    
                    <input type="email" class="form-control" name="email" minlength="10" 
                    required minlength="10" placeholder="Enter your Email address *"  [(ngModel)]="email" required>
                </div> 
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input   type =" password " name =" pwd "class="form-control" required minlength="8" required maxlength="15" 
                    placeholder="Enter your password *" [(ngModel)]="pwd" required>
                </div>
                <div class="form-group">
                    <label for="remember-me" class="text-info"><span>Remember me</span> <span><input id="remember-me"
                                name="remember-me" type="checkbox"></span></label><br>
                    <button type="submit" class="btn btn-primary btn-block" (click)="login()"> LOGIN </button>

                </div>
                </form>
            </article>
        </div>
    </div>
